        <div class="container">
            <div id="main">
                <div id="title">
                    <h1>Polygon Build Tool</h1>
                </div>
                <div id="inputs">
                    <div id="sides-div">
                        <label for="sides">Number of sides:</label>
                        <input
                            type="number"
                            name="sides"
                            id="sides"
                            min="0"
                            step="1"
                            onchange="value = Math.abs(value)"
                        />
                    </div>
                    <div id="radius-div">
                        <label for="radius">Radius:</label>
                        <input type="number" name="radius" id="radius" step="1" />
                    </div>
                    <div id="apothem-div">
                        <label for="apothem">Apothem:</label>
                        <input type="number" name="apothem" id="apothem" min="0" step="1" />
                    </div>
                    <div id="length-div">
                        <label for="length">Length:</label>
                        <input type="number" name="length" id="length" min="0" step="1" />
                    </div>
                    <div id="rotation-div">
                        <label for="rotation">Rotation (degrees):</label>
                        <input
                            type="number"
                            name="rotation"
                            id="rotation"
                            min="0"
                            step="1"
                            placeholder="0"
                        />
                    </div>
                    <div id="initial-position-div">
                        <label for="initial-position">Initial position:</label>
                        <input
                            type="text"
                            name="initial-position"
                            id="initial-position"
                            placeholder="(x, y), from node (optional)"
                        />
                    </div>
                    <div id="roundTo-div">
                        <label for="roundTo">Round to (decimals):</label>
                        <input
                            type="number"
                            name="roundTo"
                            id="roundTo"
                            min="0"
                            step="1"
                            pattern="[0-9]"
                            placeholder="3"
                            onchange="console.log(value);value = Math.round(value)"
                        />
                    </div>
                    <div id="matrix-transform-div">
                        <label for="matrix-transform">Matrix transformation:</label>
                        <input
                            type="text"
                            name="matrix-transform"
                            id="matrix-transform"
                            placeholder="(x₁ y₁, x₂, y₂)"
                        />
                    </div>
                    <div id="calculate-div">
                        <label for="calculate"></label>
                        <button id="calculate" class="emphasis">calculate</button>
                    </div>
                </div>
                <hr class="divide-sections" />
                <div class="results">
                    <div class="separate">
                        <h2>Result:</h2>
                    </div>
                    <div id="result">
